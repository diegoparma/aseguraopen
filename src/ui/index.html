<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aseguraOpen - Chat con Agente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.agent {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
        }
        
        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-radius: 18px 18px 5px 18px;
        }
        
        .message.agent .message-bubble {
            background: #e0e0e0;
            color: #333;
            border-radius: 18px 18px 18px 5px;
        }
        
        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
            display: flex;
            gap: 10px;
        }
        
        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            min-width: 100px;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            padding: 12px 15px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 11px;
            margin-top: 10px;
            display: none;
            font-family: 'Courier New', monospace;
        }
        
        .status.show {
            display: block;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px 12px;
        }
        
        .status-item {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }
        
        .status-item:nth-child(2n) {
            border-bottom: none;
        }
        
        .status-divider {
            grid-column: 1 / -1;
            height: 1px;
            background: #ddd;
            margin: 8px 0;
        }
        
        .quotation-item {
            background: #f5f5f5;
            padding: 6px 8px;
            border-radius: 4px;
            border-left: 3px solid #667eea;
        }
        
        .status-label {
            color: #666;
            font-weight: 600;
            margin-right: 8px;
            display: inline-block;
            min-width: 90px;
        }
        
        .status-value {
            color: #333;
        }
        
        .status-value.true {
            color: #4caf50;
            font-weight: 600;
        }
        
        .status-value.false {
            color: #f44336;
            font-weight: 600;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: blink 1.4s infinite;
            margin-left: 5px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ aseguraOpen</h1>
            <p>Agente de Seguros Inteligente</p>
            <div style="position: absolute; top: 20px; right: 20px; display: flex; gap: 10px;">
                <button onclick="restartChat()" style="background: rgba(255,255,255,0.3); color: white; border: 1px solid white; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: 600;">üîÑ Reiniciar</button>
                <a href="/admin" style="text-decoration: none;">
                    <button style="background: rgba(255,255,255,0.2); color: white; border: 1px solid white; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: 600;">üìä Base de Datos</button>
                </a>
            </div>
        </div>
        
        <div class="chat-messages" id="messages"></div>
        
        <div class="chat-input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="input-message" 
                    placeholder="Escribe tu mensaje..."
                    autocomplete="off"
                >
                <button id="send-btn" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
        
        <div class="status" id="status">
            <div class="status-grid" id="status-content"></div>
        </div>
    </div>
    
    <script>
        let sessionId = null;
        let policyId = null;
        
        async function initChat() {
            try {
                // Check if there's an existing session in localStorage
                const savedSessionId = localStorage.getItem('asegura_session_id');
                
                if (savedSessionId) {
                    // Try to restore existing session
                    try {
                        const response = await fetch(`/api/chat/${savedSessionId}/restore`);
                        if (response.ok) {
                            const data = await response.json();
                            sessionId = data.session_id;
                            policyId = data.policy_id;
                            
                            // Restore messages
                            data.messages.forEach(msg => {
                                addMessage(msg.role, msg.content);
                            });
                            
                            // Show restored status
                            addMessage('agent', data.message);
                            
                            // Restore status
                            updateStatus(data);
                            
                            document.getElementById('input-message').focus();
                            return;
                        }
                    } catch (error) {
                        console.log('Could not restore session, creating new one');
                        localStorage.removeItem('asegura_session_id');
                    }
                }
                
                // Create new session if no saved one or restore failed
                const response = await fetch('/api/chat/start', { method: 'POST' });
                const data = await response.json();
                sessionId = data.session_id;
                policyId = data.policy_id;
                
                // Save session ID to localStorage
                localStorage.setItem('asegura_session_id', sessionId);
                
                addMessage('agent', data.message);
                document.getElementById('input-message').focus();
            } catch (error) {
                addMessage('agent', `Error: ${error.message}`);
            }
        }
        
        async function restartChat() {
            try {
                if (!sessionId) {
                    initChat();
                    return;
                }
                
                // Call restart endpoint
                const response = await fetch(`/api/chat/${sessionId}/restart`, { method: 'POST' });
                const data = await response.json();
                
                // Clear messages from UI
                document.getElementById('messages').innerHTML = '';
                
                // Add restart message
                addMessage('agent', data.message);
                
                // Clear localStorage to start fresh
                localStorage.removeItem('asegura_session_id');
                
                // Create new session
                initChat();
            } catch (error) {
                addMessage('agent', `Error al reiniciar: ${error.message}`);
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('input-message');
            const message = input.value.trim();
            
            if (!message || !sessionId) return;
            
            input.value = '';
            input.disabled = true;
            
            addMessage('user', message);
            
            try {
                const response = await fetch(`/api/chat/${sessionId}/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                addMessage('agent', data.response);
                
                // Update status
                updateStatus(data);
                
            } catch (error) {
                addMessage('agent', `Error: ${error.message}`);
            } finally {
                input.disabled = false;
                input.focus();
            }
        }
        
        function updateStatus(data) {
            const status = document.getElementById('status');
            const statusContent = document.getElementById('status-content');
            
            let html = `
                <div class="status-item"><span class="status-label">üìã P√≥liza:</span> <span class="status-value">${policyId.substring(0, 12)}...</span></div>
                <div class="status-item"><span class="status-label">Estado:</span> <span class="status-value">${data.policy_state}</span></div>
                <div class="status-item"><span class="status-label">Intenci√≥n:</span> <span class="status-value ${data.intention_confirmed}">${data.intention_confirmed ? '‚úÖ S√ç' : '‚ùå NO'}</span></div>
                <div class="status-item"><span class="status-label">Tipo:</span> <span class="status-value">${data.insurance_type || '‚Äî'}</span></div>
                <div class="status-item"><span class="status-label">Cliente:</span> <span class="status-value ${data.client_saved}">${data.client_saved ? '‚úÖ GUARDADO' : '‚ùå PENDIENTE'}</span></div>
                <div class="status-item"><span class="status-label">Cliente Nombre:</span> <span class="status-value">${data.client_name || '‚Äî'}</span></div>
                <div class="status-item"><span class="status-label">Email:</span> <span class="status-value">${data.client_email || '‚Äî'}</span></div>
                <div class="status-item"><span class="status-label">Tel√©fono:</span> <span class="status-value">${data.client_phone || '‚Äî'}</span></div>
            `;
            
            // Add vehicle data if available
            if (data.vehicle_saved) {
                html += `
                    <div class="status-divider"></div>
                    <div class="status-item"><span class="status-label">üöó Veh√≠culo:</span> <span class="status-value">‚úÖ GUARDADO</span></div>
                    <div class="status-item"><span class="status-label">Marca/Modelo:</span> <span class="status-value">${data.vehicle_make || '‚Äî'} ${data.vehicle_model || ''}</span></div>
                `;
            }
            
            // Add quotations if available
            if (data.quotations && data.quotations.length > 0) {
                html += `
                    <div class="status-divider"></div>
                    <div class="status-item"><span class="status-label">üí∞ Cotizaciones:</span> <span class="status-value">${data.quotations.length} opciones</span></div>
                `;
                
                // Show first 3 quotations summary
                data.quotations.slice(0, 3).forEach((q, i) => {
                    html += `<div class="status-item quotation-item">
                        <span class="status-label">${i+1}. ${q.coverage_level}</span>
                        <span class="status-value">$${q.monthly_premium.toFixed(2)}/mes</span>
                    </div>`;
                });
            }
            
            statusContent.innerHTML = html;
            status.classList.add('show');
        }
        
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        document.getElementById('input-message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Initialize on load
        window.addEventListener('load', initChat);
    </script>
</body>
</html>
